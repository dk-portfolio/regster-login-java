<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <style>
    /* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    text-align: center;
    color: white;
}

/* Card-like Container */
.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

/* Heading */
h2 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Buttons Styling */
button {
    background: #ff7eb3;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    margin: 10px;
    transition: all 0.3s ease;
}

button:hover {
    background: #ff5277;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 30px;
    }

    h2 {
        font-size: 1.8em;
    }

    button {
        font-size: 16px;
        padding: 10px 18px;
    }
}

  </style>
</head>
<body>
<div class="container">
  <h2>Welcome to Dashboard</h2>
  <a href="./registration.html">
    <button>Register</button>
  </a>
  <a href="./login.html">
    <button>Login</button>
  </a>
</div>
</body>
</html>
